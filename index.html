<!DOCTYPE html>
<html lang="en" class= "bg-indigo-200">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--tailwind via CDN don't use if you download and incoperate into the files-->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="assets/css/style.css"><!--link to the style.css-->

    <title>Quote Generator and Translator</title>
  </head>
  <body>
    <header class= "bg-gray-100	 text-black">
      <h1 class= "text-6xl text-center underline bolder pt-10">Quote Generator and Translator</h1>
      <nav class="container px-6 py-4">
        <ul class= "flex flex-col space-y-4 md:space-y-0 md:flex-row md:items-center md:space-x-10 md:mt-0">
          <li class="text-lg font-medium text-black transform hover:text-blue-400">
            <a class= "" href="./index.html">Homepage</a>
          </li>
          <li class="text-lg font-medium text-black transform hover:text-blue-400">
            <a href="./about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <webpage class= "flex justify-center">
    <section id= "form" class= " languageSelect ml-2 mt-10 items-center bg-indigo-900	" >
      <div class= "p-4 items-center" >
      <h3 class= "mt-2 mb-5 text-5xl"> Select a Language</h3>
      <form id="formLanguage">
          <label class="text-2xl" for="location"></label>
          <select name="state" id="langDrop" type="text" class="mb-2 mt-1 justify-center">
            <option value ="" id ="EmptySelection">Select a Language</option>

          
           </select>
        
          </div>
          <button id="next_btn" type="submit" class="text-2xl ml-4 mb-3 underline text-white">Next </button>

    </section>
    <br>
    <!--Added class "hide" to this so in the JS we will show this when it goes to the next "page/screen probably on event listener"-->
    <section2 id= "results-page"  class= " hide mt-5 results-page justify-center">
      <card class = "flex justify-center bg-indigo-900">
        <div class="ml-2 mt-5 items-center">
            <div class="p-10 rounded">
              <p class= "description text-3xl"> Translation: <br> <span id= "tr-Quote" class= "Quote text-4xl"></span></p>
                <p class= "author text-4xl text-right" id="tr-author"></p>
              </div>
        </div>
      </card>

      <main2 id= "" class = "flex justify-center">
        <div class="ml-2 items-center">
          <div class="p-10 rounded">
        <p class= "description  text-3xl"> Quote: <br><span id= "og-Quote" class= "Quote"></span></p>
        <p class= "author text-4xl text-right" id="og-author"></p>
          </div>
          <button id="searchAgainBtn" type="submit" class=" text-center mt-5 p-2 bg-indigo-900 text-white rounded-lg "> Search Again </button>
        </div>
      </main2>

    </section2>
    </webpage>

    <div id="error_modal" class= "hide">
      <div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
          <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
                    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
          <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                  <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <div class="mt-2">
                    <p class="text-sm text-gray-500"> Please enter a Language! </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
              <button id="cancel_btn" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
