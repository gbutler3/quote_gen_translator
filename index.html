<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--tailwind via CDN don't use if you download and incoperate into the files-->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Special+Elite&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="assets/css/style.css"><!--link to the style.css-->

    <title>Random Quote Generator and Translator</title>
  </head>
  <body>
    <header class= "bg-gray-800 text-white">
      <h1 class= "text-6xl text-center underline bolder pt-10">Random Quote Generator and Translator</h1>
      <nav class="container px-6 py-4">
        <ul class= "flex flex-col space-y-4 md:flex md:space-y-0 md:flex-row md:items-center md:space-x-10 md:mt-0">
          <li class="text-lg font-medium text-gray-200  transform hover:text-blue-400">
            <a class= "" href="./index.html">Homepage</a>
          </li>
          <li class="text-lg font-medium text-gray-200 transform hover:text-blue-400">
            <a href="./about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <webpage class= "flex justify-center">
    <section id= "form-1" class= "w-70 ml-2 mt-5 mb-10" >
      <div class= "grid grid-cols-3 gap-2 p-4" >
      <h3 class= "mt-2 row-start-1 col-span-3 text-4xl" > Select a Language</h3>
      <form id="date_info">
          <label class="text-2xl" for="location"></label>
          <select name="state" id="state" type="text" class="mb-2 mt-1 justify-center">
            <option selected="true">Select a Language</option>
            <option>German</option>
            <option>French</option>
            <option>Spanish</option>
           </select>
        
          </div>
          <button id="submit_btn" type="submit" class="text-4xl ml-4 mb-3 underline">Next </button>

      <!--ToDO: add a modal popup if no data was entered-->
    </section>
    <br>

    </section>
    <!--Added class "hide" to this so in the JS we will show this when it goes to the next "page/screen probably on event listener"-->

    <main id= form-2 class = " hide grid grid-flow-col grid-cols-1 w-screen">
      <div class="bg-blue-400 text-black-400 min-h-screen flex m-5 mb-5 ml-2 w=w-screen">
        <div class=" grid grid-cols-2 gap-2 w-screen m-5">
        <button id="clear_btn" type="submit" class="text-left text-sm ml-4 mb-3 ">Clear Searches </button>
        <button id="seach-again_btn" type="submit" class="text-right text-sm ml-4 mb-3 ">Seach Again </button>
        <h1 class= "col-span-2 text-xl text-white text-center"> Past Quotes: <span id="" class= ""></span> </h1>

          <div class="bg-white p-10 rounded">
              <ul id= "past-Quote" class= "past-Quote grid-flow-col	">
                <li> Origional Quote: <span id= "og-Quote" class= "og-Quote"> </span></li>
                <li> Translation: <span id= "tr-Quote" class= "tr-Quote" ></span></li>
              </ul>
          </div>

      </main>
    </webpage>
    <div id="error_modal">
      <div>
        <p>Please enter valid info.</p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
    <script>src="./assets/js/SourceIDs.js"</script>
  </body>
</html>
