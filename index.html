<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--tailwind via CDN don't use if you download and incoperate into the files-->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="assets/css/style.css"><!--link to the style.css-->

    <title>Random Quote Generator and Translator</title>
  </head>
  <body>
    <header class= "bg-gray-800 text-white">
      <h1 class= "text-6xl text-center underline bolder pt-10">Random Quote Generator and Translator</h1>
      <nav class="container px-6 py-4">
        <ul class= "flex flex-col space-y-4 md:flex md:space-y-0 md:flex-row md:items-center md:space-x-10 md:mt-0">
          <li class="text-lg font-medium text-gray-200  transform hover:text-blue-400">
            <a class= "" href="./index.html">Homepage</a>
          </li>
          <li class="text-lg font-medium text-gray-200 transform hover:text-blue-400">
            <a href="./about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <webpage class= " flex justify-center">
    <section id= "form" class= " languageSelect ml-2 mt-5 mb-30 items-center" >
      <div class= "p-4 items-center" >
      <h3 class= "mt-2 row-start-1 mb-5 col-span-3 text-5xl" > Select a Language</h3>
      <form id="date_info">
          <label class="" for="location"></label>
          <select name="state" id="state" type="text" class="mb-2 mt-1 justify-center text-3xl">
            <option selected="true">Select. . . </option>
            <option>German</option>
            <option>French</option>
            <option>Spanish</option>
           </select>
        
          </div>
          <button id="next_btn" type="submit" class="text-2xl ml-4 mb-3 underline boarder-solid-black">Next </button>

      <!--ToDO: add a modal popup if no data was entered-->
    </section>
    <br>
    <!--Added class "hide" to this so in the JS we will show this when it goes to the next "page/screen probably on event listener"-->
    <section2 id= "results-page"  class= " hide mt-5 results-page justify-center">
      <card class = "flex justify-center">
        <div class="ml-2 mt-5 items-center">
            <div class="p-10 rounded">
              <p class= "description text-3xl"> Translation: <br> <span id= "tr-Quote" class= "Quote text-4xl"> Something inspirational </span></p>
                <p class= "author text-4xl text-right"> ~ <span id="author"></span> First Last </p>
              </div>
        </div>
      </card>

      <main2 id= "" class = "flex justify-center">
        <div class="ml-2 items-center">
          <div class="p-10 rounded">
        <p class= "description  text-3xl"> Quote: <br><span id= "og-Quote" class= "Quote" > Something inspirational </span></p>
        <p class= "author text-4xl text-right"> ~ <span id="author"></span> First Last </p>
          </div>
          <button id="" type="submit" class=" text-center mt-5 p-2 bg-purple-700 rounded-lg ">Seach Again </button>
        </div>
      </main2>

    </section2>
    </webpage>

    <div id="error_modal">
      <div>
        <p>Please enter valid info.</p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
    <script>src="./assets/js/SourceIDs.js"</script>
  </body>
</html>
